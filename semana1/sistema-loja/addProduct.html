<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogos</title>
</head>
<body>
    <h1>Adicionar Jogo no Steam</h1><br><br>


    <form>
        <fieldset>
        <legend><h3>Preencha as informações abaixo: </h3></legend>
        <label for="jogo">Nome do jogo: </label><br>
        <input type="text" name="jogo" /><br><br>

        <label for="descrição">Descrição do Produto: </label><br>
        <input type="text" name="descrição"/><br><br>

        <label for="marcador">Marcadores de usuário:</label><br>
        <input type="text" name="Marcadores"/><br><br>

        <label for="price">Preço do Jogo:</label><br>
        <input type="text" name="price"/><br><br>

        <button type="submit">Adicionar</button><br><br>
    </fieldset>
    </form>

    <br><br>

</body>
</html>
